                            <ul>

    <!-- Login start -->
    <div class="login-area pt-50 pb-150">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6 col-md-offset-3 text-center">
                    <div class="login">
                        <div class="">
                            <img src="https://mexiclientes.engranetmx.com/img/about/about.png" alt="" width="100%">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-md-offset-3 text-center">
                    <div class="login">
                        <div class="login-form-container">
                            <div class="login-text">
                                <h2>INICIO DE SESIÓN</h2>
                                <span>Inicie sesión utilizando el dominio de su pagina web.</span>
                            </div>
                            <div class="login-form">
                                <form id="LoginClienteForm">
                                    <input type="text" id="email" placeholder="name@example.com">
                                    <input type="password" id="clave" placeholder="Password">
                                    <div class="button-box">
                                        <button type="submit" class="default-btn">Acceder</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login end -->

    <!-- Footer Start -->
    <footer class="footer-area">
